apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'

    lintOptions {
        abortOnError false
    }

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 19
        versionCode 8
        versionName "0.008"
        applicationId "com.fieldnation.android"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    compileOptions {
    }

    productFlavors {
        dev {
            buildConfigField "boolean", "USE_HTTPS", "true"
        }
        lipo {
            buildConfigField "boolean", "USE_HTTPS", "false"
        }
        prod {
            buildConfigField "boolean", "USE_HTTPS", "true"
        }
    }
}


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':libSmoothProgressBar')
    compile project(':libJson')
    compile project(':libUtils')
    compile project(':libPullToRefresh')
    compile project(':libUndobar')
    compile project(':libDateTimePicker')
    compile 'com.android.support:support-v4:+'
    compile 'com.google.android.gms:play-services:+'
    compile 'com.android.support:gridlayout-v7:+'
    compile 'com.android.support:appcompat-v7:19.1.0'
}
