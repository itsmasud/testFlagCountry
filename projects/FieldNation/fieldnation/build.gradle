apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.2'

    lintOptions {
        abortOnError false
    }

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 19
        versionCode 41
        versionName "1.0.41"
        applicationId "com.fieldnation.android"
    }

    dexOptions {
        incremental true
        javaMaxHeapSize "4g"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        debug {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    compileOptions {
    }

    productFlavors {
        red {
            buildConfigField "boolean", "USE_HTTPS", "true"
        }
        blue {
            buildConfigField "boolean", "USE_HTTPS", "true"
        }
        green {
            buildConfigField "boolean", "USE_HTTPS", "true"
        }
        prod {
            buildConfigField "boolean", "USE_HTTPS", "true"
        }
        beta {
            buildConfigField "boolean", "USE_HTTPS", "true"
        }
        ddos {
            buildConfigField "boolean", "USE_HTTPS", "false"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':libJson')
    compile project(':libUtils')
    compile project(':libDateTimePicker')
    compile 'com.google.android.gms:play-services-gcm:7.5.+'
    compile 'com.google.android.gms:play-services:7.5.+'
    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.android.support:gridlayout-v7:21.0.2'
    compile 'com.android.support:appcompat-v7:21.0.3'
}
