apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'

    lintOptions {
        abortOnError false
    }

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 22
        versionCode 41
        versionName "1.5.41"
        applicationId "com.fieldnation.android"
        multiDexEnabled true
    }

    dexOptions{
        incremental true
        javaMaxHeapSize "4g"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        debug {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }

    }
    compileOptions {
    }

    productFlavors {
        red {
            buildConfigField "boolean", "USE_HTTPS", "true"
        }
        blue {
            buildConfigField "boolean", "USE_HTTPS", "true"
        }
        green {
            buildConfigField "boolean", "USE_HTTPS", "true"
        }
        prod {
            buildConfigField "boolean", "USE_HTTPS", "true"
        }
        beta {
            buildConfigField "boolean", "USE_HTTPS", "true"
        }
    }
}


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':libJson')
    compile project(':libUtils')
    compile project(':libDateTimePicker')
    compile('com.mapbox.mapboxsdk:mapbox-android-sdk:0.7.3@aar') { transitive = true }
    compile 'com.android.support:design:22.2.0'
    compile 'com.google.android.gms:play-services:7.5.0'
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.android.support:support-v4:22.2.0'
    compile 'com.android.support:recyclerview-v7:22.2.0'
    compile 'com.android.support:multidex:1.0.0'
}
