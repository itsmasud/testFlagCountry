apply plugin: 'android'

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.2'

    lintOptions {
        abortOnError false
    }

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 19
        versionCode 23
        versionName "0.023"
        applicationId "com.fieldnation.android"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    compileOptions {
    }

    productFlavors {
        red {
            buildConfigField "boolean", "USE_HTTPS", "true"
        }
        blue {
            buildConfigField "boolean", "USE_HTTPS", "true"
        }
        green {
            buildConfigField "boolean", "USE_HTTPS", "true"
        }
        prod {
            buildConfigField "boolean", "USE_HTTPS", "true"
        }
    }
}


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':libJson')
    compile project(':libUtils')
    compile project(':libDateTimePicker')
    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.android.support:gridlayout-v7:21.0.2'
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.google.android.gms:play-services:6.5.87'
}
